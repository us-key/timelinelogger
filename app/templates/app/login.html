{% extends './_base.html' %}
{% load crispy_forms_tags %}

{% block content %}

{% if form.errors %}
<p>Your username and password didn't match. Please try again.</p>
{% endif %}
<div class="container">
	<form method="post" action="{% url 'login' %}">
	{% csrf_token %}
	<div class="row">
		<div class="col-12">
			<h2 class="text-center">ログイン</h2>
		</div>
	</div>
	<div class="row">
		<div class="col-12">
			<div class="form-group">
				<label for="id_username" class="col-form-label">
					ユーザー名
				</label>
				<div>
					<input type="text"
						   id="id_username"
						   class="form-control"
						   name="username"
						   required
						   value="{{username}}"/>
				</div>
			</div>
			<div class="form-group">
				<label for="password" class="col-form-label">
					パスワード
				</label>
				<div>
					<input type="password"
						   id="id_password"
						   class="form-control"
						   name="password"
						   required
						   value="{{password}}"/>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-12">
			<input type="submit"
				   class="btn btn-outline-secondary"
				   value="login" />
			<input type="hidden" name="next" value="{{ next }}" />
		</div>
	</div>

	</form>
	<div class="row">
		<p><a href="{% url 'user_create'%}">ユーザー登録</a></p>
	</div>
</div>


{% endblock %}
